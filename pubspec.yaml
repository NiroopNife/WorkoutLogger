name: workout_log
description: Workout logger
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=2.19.1 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_screenutil: ^5.6.1

  provider: ^6.0.5

  google_sign_in: ^5.4.2
  firebase_auth: ^4.2.6
  firebase_core: ^2.5.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true
  assets:
    - assets/json/
    - assets/images/
    - assets/fonts/

  fonts:
      - family: Montserrat
        fonts:
          - asset: assets/fonts/Montserrat.ttf
